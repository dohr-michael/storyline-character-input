<div class="table-responsive" ng-init="init()">
    <table class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th width="25%">Nom</th>
            <th width="35%">Alias</th>
        </tr>
        </thead>
    </table>
    <div class="bodycontainer scrollable">
        <table class="table table-hover table-striped table-condensed table-scrollable">
            <tbody>
            <tr ng-repeat="character in characters">
                <td width="25%">{{character.name}}</td>
                <td width="35%">
                    <span ng-if="character.aliases.length == 1">{{character.aliases[0]}}</span>
                    <ul ng-if="character.aliases.length &gt; 1">
                        <li ng-repeat="alias in character.aliases">
                            {{alias}}
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
